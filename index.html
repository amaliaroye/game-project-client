<!DOCTYPE html>
<html>
<head>
      <title>Tic-Tac-Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
<body>
      <header>
        <h1>Tic-Tac-Toe!</h1>
        <p id="message"></p>
      </header>
      <form id="sign-up">
        <input name="credentials[email]" type="email" placeholder="Email address"required>
        <input name="credentials[password]" type="password" placeholder="Enter password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password" required>
        <button type="submit">Sign Up!</button>
      </form>
      <form id="sign-in">
        <input name="credentials[email]" type="email" placeholder="Enter email" required>
        <input name="credentials[password]" type="password" placeholder="Enter password" required>
        <button type="submit">Sign In!</button>
      </form>
      <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="Enter old password" required>
        <input name="passwords[new]" type="password" placeholder="Enter new password" required>
        <button type="submit">Change Password!</button>
      </form>
      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>

<main>
<div class="container" id="gameArea">
<div class="row row-cols-3" id="gameBoard">

<input class="cell col" data-cell-index='0' data-cell-value='' id=0 type=button>
<input class="cell col" data-cell-index='1' data-cell-value='' id=1 type=button>
<input class="cell col" data-cell-index='2' data-cell-value='' id=2 type=button>
<input class="cell col" data-cell-index='3' data-cell-value='' id=3 type=button>
<input class="cell col" data-cell-index='4' data-cell-value='' id=4 type=button>
<input class="cell col" data-cell-index='5' data-cell-value='' id=5 type=button>
<input class="cell col" data-cell-index='6' data-cell-value='' id=6 type=button>
<input class="cell col" data-cell-index='7' data-cell-value='' id=7 type=button>
<input class="cell col" data-cell-index='8' data-cell-value='' id=8 type=button>

</div>

<button id="resetBoard">Reset</button>
<button id="viewBoard">View Board</button>
</div>
</main>

</body>
</html>
