<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header class="container">

  </header>

  <main class="container">
    <section class="row">
      <!-- Game grid area wrapper -->
      <div class="col-sm-8 game-area" id="game-area">

        <div class="overflow-hidden">
          <!-- Grid of buttons -->
          <div class="row row-cols-3 " id="game-board">
            <button class="cell col btn" id=0 data-cell-index='0'></button>
            <button class="cell col btn" id=1 data-cell-index='1'></button>
            <button class="cell col btn" id=2 data-cell-index='2'></button>
            <button class="cell col btn" id=3 data-cell-index='3'></button>
            <button class="cell col btn" id=4 data-cell-index='4'></button>
            <button class="cell col btn" id=5 data-cell-index='5'></button>
            <button class="cell col btn" id=6 data-cell-index='6'></button>
            <button class="cell col btn" id=7 data-cell-index='7'></button>
            <button class="cell col btn" id=8 data-cell-index='8'></button>
          </div> <!-- Grid of buttons -->
        </div>
      </div> <!-- Game grid area wrapper -->

      <!-- Game Sidebar -->
      <div class="sidebar col-sm-4">
        <h1>Tic Tac Toe!</h1>
        <hr>
        <div class="row">
          <div class="col" id="message"></div>
        </div>
        <div class="d-none" id="logged-in">

          <div id="game-result"></div>
          <!-- Display current player -->
          <div class="" id="current-player"></div>

          <!-- Displays score tracker -->
          <!-- <div id="scoreboard" class="row scoreboard">
            <div id="x-wins" class="col score"></div>
            <div id="o-wins" class="col score"></div>
            <div id="tied-games" class="col score"></div>
          </div> -->

          <!-- Start new game button -->
          <div class="new-game">
            <input name="create" type="button" class="btn btn-block" id="create" value="Start New Game!">
          </div>

          <!-- Collapsible Account Options -->
          <div class="options">
            <input type="button" class="btn btn-block" value="Account Options" data-toggle="collapse" data-target="#account-options">
            <div id="account-options" class="collapse">

              <!-- Sign out -->
              <form class="form-group" id="sign-out">
                <input type="submit" class="btn btn-block" value="Sign Out!">
              </form>

              <!-- Change password form -->
              <form class="form-group" id="change-password">
                <input name="passwords[old]" class="form-control" type="password" placeholder="Enter old password" required>
                <input name="passwords[new]" class="form-control" type="password" placeholder="Enter new password" required>
                <input type="submit" class="btn btn-block" value="Change Password!">
              </form>
            </div>
          </div> <!-- Collapsible Account Options -->
        </div> <!-- Logged in sidebar -->

        <div class="" id="logged-out">

          <!-- Sign-in form -->
          <form class="form-group" id="sign-in">
            <h2>Sign In to Play!</h2>
            <input name="credentials[email]" class="form-control col-auto" type="email" placeholder="Enter email" required>
            <input name="credentials[password]" class="form-control col-auto" type="password" placeholder="Enter password" required>
            <input type="submit" class="btn btn-block" value="Sign In!">
          </form> <!-- Sign-in form -->
          <hr>
          <!-- Sign-Up form -->
          <form class="form-group" id="sign-up">
            <h3>Don't Have an account?</h3>
            <h2>Sign Up Today!</h2>
            <input name="credentials[email]" class="form-control" type="email" placeholder="Email address" required>
            <input name="credentials[password]" class="form-control" type="password" placeholder="Enter password" required>
            <input name="credentials[password_confirmation]" class="form-control" type="password" placeholder="Confirm password" required>
            <input type="submit" class="btn btn-block" value="Sign Up!">
          </form> <!-- Sign-Up form -->

        </div> <!-- Logged out sidebar -->

      </div> <!-- Game Sidebar -->

    </section>
  </main>
  <!-- TEST BUTTON -->
  <!-- <input name="test" type="button" class="btn" id="test" value="Console.lumberjack Test"> -->
  <!-- TEST BUTTON -->
</body>

</html>
