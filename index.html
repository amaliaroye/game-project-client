<!DOCTYPE html>
<html>
<head>
      <title>Tic-Tac-Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
<body>
      <header>
        <h1>Tic-Tac-Toe!</h1>
        <p id="message"></p>
      </header>
<main>
<img src="/assets/images/x.svg" alt="x">
<img src="/assets/images/o.svg" alt="O">

<div class="container col-7" id="gameArea">
<div class="row row-cols-3" id="gameBoard">
<button
  class="cell col btn btn-primary "
  data-cell-index=0
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=1
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=2
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=3
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=4
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=5
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=6
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=7
></button>
<button
  class="cell col btn btn-primary"
  data-cell-index=8
></button>
</div>
<p id="display-result"></p>
<div class="row">
  <button class="btn btn-secondary" id="view-board">
  View Board
  </button>
  <button class="btn btn-secondary" id="start-game">
  Start New Game
  </button>
</div>
</div>
</main>
<br>

<div class="container form-group">
<form class="input-group" id="sign-up">
  <input name="credentials[email]" type="email" placeholder="Email address"required>
  <input name="credentials[password]" type="password" placeholder="Enter password" required>
  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password" required>
  <button type="submit">Sign Up!</button>
</form>
<form id="sign-in">
  <input name="credentials[email]" type="email" placeholder="Enter email" required>
  <input name="credentials[password]" type="password" placeholder="Enter password" required>
  <button type="submit">Sign In!</button>
</form>
</div>

<div>
<form id="change-password">
  <input name="passwords[old]" type="password" placeholder="Enter old password" required>
  <input name="passwords[new]" type="password" placeholder="Enter new password" required>
  <button type="submit">Change Password!</button>
</form>
<form id="sign-out">
  <button type="submit">Sign Out</button>
</form>
</div>

</body>
</html>
